<!DOCTYPE html><!--Declares the document type and version of html-->

<html><!--Opens the html document-->

<head>
<title>My weekend</title><!--Sets the title that appears in the browser tab-->

</head>

<body><!--Starts the content section of the web page-->
<h1>My weekend activities</h1><!--h1 defines the main (largest) heading on the page-->

<h2>A list of activities i plan to do this weekend</h2><!--h2 defines the subheading (secondary heading)-->

<ul><!--ul stands for "unordered list"-->
<li>i plan to play sports</li><!--li stands for list item-->
<li>i plan to drive at night</li>
<li>i plan to relax with friends</li>

</ul><!--closes the unordered list-->


</body><!--end of content section-->


</html><!--closes the html document-->
